<form [formGroup] = "form">
  <div class="form-group">
      <label for="username">Username</label>
      <input 
          formControlName="username"
          id="username" 
          type="text" 
          class="form-control">
          <div class="alert alert-danger" 
          *ngIf="username.touched && username.invalid">
          <div *ngIf="username.errors.required"> username is required</div>
          <div *ngIf="username.errors.minlength"> username should be {{username.errors.minlength.requiredLength}} characters</div>
          <div *ngIf="username.errors.cannotContainSpace"> username cannotContainSpace </div>
          <div *ngIf="username.errors.shouldBeUnique">  HHHH cannotContainSpace </div>

           </div>

  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input 
         formControlName="password"
          id="password" 
          type="text" 
          class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
